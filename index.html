<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>API Docs</title>

  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui.css" />
  <link rel="stylesheet" href="custom.css" />

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Documentación de API Dinámica</h1>
    <p>Visualiza tus especificaciones OAS usando un parámetro de URL.</p>
  </header>

  <main>
    <div id="swagger-ui"></div>
  </main>

  <footer>
    &copy; 2025 ETB - Todos los derechos reservados
  </footer>

  <script src="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui-bundle.js" crossorigin></script>
  <script src="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui-standalone-preset.js" crossorigin></script>
  <script>
    window.onload = () => {
      // Leer el parámetro 'spec' de la URL
      const urlParams = new URLSearchParams(window.location.search);
      const specFile = urlParams.get('spec');

      // Definir la ruta del archivo. Si no se proporciona un parámetro, usa un valor por defecto.
      const oasUrl = specFile ? `oas/${specFile}` : `oas/customer.json`;

      window.ui = SwaggerUIBundle({
        url: oasUrl,
        dom_id: '#swagger-ui',
        deepLinking: false,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        // supportedSubmitMethods: [],
        layout: "BaseLayout",
      });
    };
  </script>
</body>
</html>
