<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Documentación de API ETB</title>

  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui.css" />
  <link rel="stylesheet" href="css/custom.css" />

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-title">
        <h1 id="api-title">Documentación de API</h1>
    </div>
  </header>

  <main>
    <div id="swagger-ui"></div>
  </main>

  <footer>
    &copy; 2025 ETB - Todos los derechos reservados
  </footer>

  <script src="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui-bundle.js" crossorigin></script>
  <script src="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui-standalone-preset.js" crossorigin></script>
  <script>
    window.onload = () => {
      const urlParams = new URLSearchParams(window.location.search);
      const specFile = urlParams.get('spec');
      const apiName = urlParams.get('api_name');

      // Actualiza el título del header si se proporciona el parámetro 'api_name'
      if (apiName) {
        document.getElementById('api-title').innerText = `Documentación de API ${apiName}`;
      }

      const oasUrl = specFile ? `oas/${specFile}` : `oas/customer.json`;

      window.ui = SwaggerUIBundle({
        url: oasUrl,
        dom_id: '#swagger-ui',
        deepLinking: false,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        supportedSubmitMethods: [],
        layout: "BaseLayout",
      });
    };
  </script>
</body>
</html>
